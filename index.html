<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" type="text/css" rel="stylesheet" />
		<title>Car Maintence Tracker</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>

<body>

<h1>Car Maintenance Tracker</h1>
<p>My first paragraph.</p>

<div id="main-content">
	<div class="questions-div">
		<h3>What year is your vehicle?</h3>
		<div class="radio">
			<label class="radio-label"><input class="radio-btn" type="radio" name="optradio">2008 and newer</label>
		</div>
		<div class="radio">
			<label class="radio-label"><input class="radio-btn" type="radio" name="optradio">2007 and older</label>
		</div>

		<h3>Driving Conditions</h3>
		<div class="checkbox">
			<label><input class="check-btn" type="checkbox" value="">Frequent off-road driving</label>
		</div>
		<div class="checkbox">
			<label><input class="check-btn" type="checkbox" value="">Frequent driving in dusty conditions</label>
		</div>
		<div class="checkbox">
			<label><input class="check-btn" type="checkbox" value="">Frequently towing or carrying heavy loads</label>
		</div>
		<div class="checkbox">
			<label><input class="check-btn" type="checkbox" value="">Frequent excessive idling</label>
		</div>
		<div class="checkbox">
			<label><input class="check-btn" type="checkbox" value="">Frequent driving at low speeds for long distance (city driving)</label>
		</div>

		<button class="btn btn-primary">Next</button>
	</div>
</div>

</body>

<!-- javascript -->
<script type="text/javascript" src="rellax.js"></script>

</html>
