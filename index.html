<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" type="text/css" rel="stylesheet" />
		<title>Car Maintence Tracker</title>

		<link rel="stylesheet" href="bootstrap.css">
	</head>

<body>

<h1>Car Maintenance Tracker</h1>
<p>My first paragraph.</p>

<div id="main-content">
	<div class="questions-div">
		<div id="progress-bar"></div>
		<div id="year-div">
			<h3>What year is your vehicle?</h3>

			<div class="form-option">
				<label class="container">2007 and older
					<input type="radio" checked="checked" name="year-option" value="2007">
				  	<span class="checkmark"></span>
				</label>
			</div>
			<div class="form-option">
				<label class="container">2008 and newer
					<input type="radio" name="year-option" value="2008">
				  	<span class="checkmark"></span>
				</label>
			</div>
		</div>

		<div id="driving-conditions-div">
			<h3>Driving Conditions</h3>
			<div class="form-option">
				<label class="container">Frequent off-road driving
					<input type="checkbox" checked="checked" class="check-btn top-checks" onchange="cancelCheckboxes(this), nextBtnHandler('checkbox')">
					<span class="checkmark no-bR"></span>
				</label>
			</div>
			<div class="form-option">
				<label class="container">Frequent driving in dusty conditions
					<input type="checkbox" class="check-btn top-checks" onchange="cancelCheckboxes(this), nextBtnHandler('checkbox')">
					<span class="checkmark no-bR"></span>
				</label>
			</div>
			<div class="form-option">
				<label class="container">Frequent driving in dusty conditions
					<input type="checkbox" class="check-btn top-checks" onchange="cancelCheckboxes(this), nextBtnHandler('checkbox')">
					<span class="checkmark no-bR"></span>
				</label>
			</div>
			<div class="form-option">
				<label class="container">Frequently towing or carrying heavy loads
					<input type="checkbox" class="check-btn top-checks" onchange="cancelCheckboxes(this), nextBtnHandler('checkbox')">
					<span class="checkmark no-bR"></span>
				</label>
			</div>
			<div class="form-option">
				<label class="container">Frequent excessive idling
					<input type="checkbox" class="check-btn top-checks" onchange="cancelCheckboxes(this), nextBtnHandler('checkbox')">
					<span class="checkmark no-bR"></span>
				</label>
			</div>
			<div class="form-option">
				<label class="container">Frequent driving at low speeds for long distance (city driving)
					<input type="checkbox" class="check-btn top-checks" onchange="cancelCheckboxes(this), nextBtnHandler('checkbox')">
					<span class="checkmark no-bR"></span>
				</label>
			</div>
			<div class="form-option">
				<label class="container">None of the above
					<input type="checkbox" class="check-btn" onchange="cancelCheckboxes(this), nextBtnHandler('checkbox')" id="none-checkbox">
					<span class="checkmark no-bR"></span>
				</label>
			</div>
		</div>

		<div id="oil-type-div">
			<h3>Oil Type</h3>

			<div class="form-option">
				<label class="container">Convential Motor Oil
					<input type="radio" checked="checked" name="oil-option" value="convential">
				  	<span class="checkmark"></span>
				</label>
			</div>
			<div class="form-option">
				<label class="container">Synthetic Motor Oil
					<input type="radio" name="oil-option" value="synthetic">
				  	<span class="checkmark"></span>
				</label>
			</div>
			<div class="form-option">
				<label class="container">I'm not sure
					<input type="radio" name="oil-option" value="unsure">
				  	<span class="checkmark"></span>
				</label>
			</div>
		</div>

		<div id="last-oil-change-div">
			<h3>Last Oil Change</h3>
			<select name="month" id="month-dropdown" onchange="nextBtnHandler('dropdown'), calcLastOilChange()">
				<option>- Month -</option>
				<option value="January">January</option>
				<option value="Febuary">Febuary</option>
				<option value="March">March</option>
				<option value="April">April</option>
				<option value="May">May</option>
				<option value="June">June</option>
				<option value="July">July</option>
				<option value="August">August</option>
				<option value="September">September</option>
				<option value="October">October</option>
				<option value="November">November</option>
				<option value="December">December</option>
			</select>
			<select name="year" id="year-dropdown" onchange="nextBtnHandler('dropdown'), calcLastOilChange()">
				<option>- Year -</option>
				<option value="2020">2020</option>
				<option value="2019">2019</option>
				<option value="2018">2018</option>
			</select>

			<br />
			<h4 id="months-since-text"></h4>
		</div>

		<div id="buttons-div">
			<button class="btn btn-primary" id="back-btn" onclick="advanceForm('back')">Back</button>
			<button class="btn btn-primary" id="next-btn" onclick="advanceForm('next')">Next</button>
		</div>
	</div>
</div>

</body>

<!-- javascript -->
<script type="text/javascript" src="script.js"></script>

<!-- bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
