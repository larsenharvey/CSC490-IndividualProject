<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" type="text/css" rel="stylesheet" />
		<title>Car Maintence Tracker</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>

<body>

<h1>Car Maintenance Tracker</h1>
<p>My first paragraph.</p>

<div id="main-content">
	<div class="questions-div">
		<div id="year-div">
			<h3>What year is your vehicle?</h3>
			<div class="radio">
				<label class="radio-label"><input class="radio-btn" type="radio" checked name="optradio">2007 and older</label>
			</div>
			<div class="radio">
				<label class="radio-label"><input class="radio-btn" type="radio" name="optradio">2008 and newer</label>
			</div>
		</div>

		<div id="driving-conditions-div">
			<h3>Driving Conditions</h3>
			<div class="checkbox">
				<label><input class="check-btn top-checks" type="checkbox" onchange='cancelCheckboxes(this)' value="">Frequent off-road driving</label>
			</div>
			<div class="checkbox">
				<label><input class="check-btn top-checks" type="checkbox" onchange='cancelCheckboxes(this)' value="">Frequent driving in dusty conditions</label>
			</div>
			<div class="checkbox">
				<label><input class="check-btn top-checks" type="checkbox" onchange='cancelCheckboxes(this)' value="">Frequently towing or carrying heavy loads</label>
			</div>
			<div class="checkbox">
				<label><input class="check-btn top-checks" type="checkbox" onchange='cancelCheckboxes(this)' value="">Frequent excessive idling</label>
			</div>
			<div class="checkbox">
				<label><input class="check-btn top-checks" type="checkbox" onchange='cancelCheckboxes(this)' value="">Frequent driving at low speeds for long distance (city driving)</label>
			</div>
			<div class="checkbox">
				<label><input class="check-btn" type="checkbox" onchange='cancelCheckboxes(this)' id="none-checkbox" value="">None of the above</label>
			</div>
		</div>

		<div id="oil-type-div">
			<h3>Oil Type</h3>
			<div class="radio">
				<label class="radio-label"><input class="radio-btn" type="radio" checked name="optradio">Convential Motor Oil</label>
			</div>
			<div class="radio">
				<label class="radio-label"><input class="radio-btn" type="radio" name="optradio">Synthetic Motor Oil</label>
			</div>
			<div class="radio">
				<label class="radio-label"><input class="radio-btn" type="radio" name="optradio">I'm not sure</label>
			</div>
		</div>

		<button class="btn btn-primary" id="back-btn" onclick="advanceForm('back')">Back</button>
		<button class="btn btn-primary" onclick="advanceForm('next')">Next</button>
	</div>
</div>

</body>

<!-- javascript -->
<script type="text/javascript" src="script.js"></script>

<!-- bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
